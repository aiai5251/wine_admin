<!DOCTYPE html>
<html ng-app="admin" ng-controller="coupon_add">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<script type="text/javascript" src="../js/angular.min.js"></script>
		<script type="text/javascript" src="../js/global.js"></script>
		<title>优惠券添加</title>
	</head>

	<body>
		<div style="font-size: 15px; padding: 15px;"></div>
		<form id="form_add" method="post" enctype="multipart/form-data" style="padding: 15px;">
			<div>必填：整数优惠券价格</div>
			<textarea id="price" name="price" rows="1">0</textarea>
			<div>必填：满多少减</div>
			<textarea id="max_price" name="max_price" rows="1">0</textarea>
			<div>必填：默认3天，从当前开始算</div>
			<textarea id="day" name="day" rows="1">3</textarea>
			<div>选填：pid</div>
			<textarea id="pid" name="pid" rows="1">0</textarea>
			<div>选填：uid</div>
			<textarea id="uid" name="uid" rows="1">0</textarea>
			<div style="padding-top: 10px;">
				<input type="submit" value="添加" ng-click="add()" />
				<div>{{json.id}}</div>
			</div>
		</form>
	</body>
	<script type="text/javascript" src="coupon_add.js"></script>
</html>
