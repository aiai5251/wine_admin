<!DOCTYPE html>
<html ng-app="admin" ng-controller="promotion_add">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<script type="text/javascript" src="../js/angular.min.js"></script>
		<script type="text/javascript" src="../js/global.js"></script>
		<title>促销添加</title>
	</head>

	<body>
		<div style="font-size: 15px; padding: 15px;"></div>
		<form id="form_add" method="post" enctype="multipart/form-data" style="padding: 15px;">
			<div>必填：pid， 0 就是所有商品都展示</div>
			<textarea id="pid" name="pid" rows="1">0</textarea>
			<div>必填：简短name</div>
			<textarea id="name" name="name" rows="1"></textarea>
			<div>必填：描述description</div>
			<textarea id="description" name="description" rows="1"></textarea>
			<div style="padding-top: 10px;">
				<input type="submit" value="添加" ng-click="add()" />
				<div>{{json.id}}</div>
			</div>
		</form>
	</body>
	<script type="text/javascript" src="promotion_add.js"></script>
</html>
