<!DOCTYPE html>
<html ng-app="admin" ng-controller="user">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/common.css"/>
		<script type="text/javascript" src="../js/angular.min.js" ></script>
		<title>用户列表</title>
	</head>	
	<body>
		<table class="com-sim">
			<tbody>
				<tr>
					<th>op</th>
					<th>id</th>
					<th>openid</th>
					<th>name</th>
					<th>avatar</th>
					<th>point</th>
					<th>award</th>
					<th>admin</th>
				</tr>
			</tbody>
			<tbody>
				<tr ng-repeat="row in json" style="height: 50px;">
					<td>
						<a href="order.html?uid={{row.id}}" target="_blank">order</a>
					</td>
					<td>{{row.id}}</td>
					<td>{{row.openid}}</td>
					<td>{{row.name}}</td>
					<td><img ng-src="{{row.avatar}}" width="100px" height="100" /></td>
					<td>{{row.point}}</td>
					<td>{{row.award}}</td>
					<td>{{row.admin}}</td>
				</tr>
			</tbody>
		</table>
	</body>
	<script type="text/javascript" src="../js/global.js" ></script>
	<script type="text/javascript" src="user.js" ></script>
</html>
